<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>居中方式</title>
  <script src="../vuex.js"></script>
</head>

<body>
  <!-- 子元素主动居中 -->
    <!-- 行内 -->
  <div class="parent">
    <span class="child inline-center-child">子元素-行内</span>
  </div>
    <!-- 块级 -->
  <div class="parent">
    <div class="child block-center-child">子元素-块级</div>
  </div>
  <!-- 父元素主动居中 -->
    <!-- 行内 -->
  <div class="parent inline-center-parent">
    <span class="child">父元素-行内</span>
  </div>
    <!-- 块级 -->
  <div class="parent block-center-parent">
    <div class="child">父元素-块级</div>
  </div>
</body>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  /*元素初始化*/
  .parent{
    display: inline-block;
    background: #eeb8c3;
    width: 200px;
    height: 200px;
    margin-right: 10px; 
  }
  .child{
    background: #ee4866;
    width: 70px;
    height: 70px;
  }
  /*居中代码*/
  .inline-center-child{
    margin: 0 auto;
  }
</style>
<script type="text/javascript">
</script>
</html>
