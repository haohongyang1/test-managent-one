
<!DOCTYPE html>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
<script>
    // 所有引用类型都有一个__proto__，隐式原型，函数独有prototype
    (function (global) {
        function Libary(selector) {
            return test(selector)
        }
        function test(selector) {
            var ele = document.getElementsByTagName(selector);
            this.elements = ele
        }
        test.prototype.css = function (name, value) {
            
        }
        global.$ = global.Libary = Libary
    })(window)
    $('div').css()
    $('p').css()
</script>
