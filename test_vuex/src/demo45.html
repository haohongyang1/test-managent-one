<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>flex实现 斜对角线布局</title>
  </head>
  <style>
    .parent {
      width: 900px;
      height: 900px;
      background-color: red;
      display: flex;
    }
    .child1,
    .child2,
    .child3 {
      width: 300px;
      height: 300px;
      background-color: green;
    }
    .child1 {
      align-self: flex-start;
    }
    .child2 {
      align-self: center;
    }
    .child3 {
      align-self: flex-end;
    }
  </style>
  <body>
    <div class="parent">
      <div class="child1">1</div>
      <div class="child2">2</div>
      <div class="child3">3</div>
    </div>
  </body>
</html>
