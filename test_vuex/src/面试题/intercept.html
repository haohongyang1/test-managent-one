<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>圆角透明效果实现的几种方式</title>
  </head>
  <body>
    <div class="dialog"></div>
    <style>
      body {
        background-color: palegoldenrod;
      }
      .dialog {
        width: 200px;
        height: 200px;
        background-color: palevioletred;
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
      }
    </style>
  </body>
</html>
